<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
        <title>Remove Spaces Between Paragraphs on Canvas</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="textbox-backup" contenteditable="true">
            <p class="placeholder">Copy text from Canvas' Editor here</p>
        </div>

        <main>
            <h1>Remove Spaces Between Paragraphs on Canvas</h1>
            <input type="button" id="display-result" value="Remove spaces between paragraphs">
            <input type="button" id="reset" value="Start again">
            <p id="copy-message">Copy the text below into Canvas' Editor</p>
        </main>
        <script src="main.js"></script>
    </body>
</html>
